repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-docstring-first
  - id: debug-statements
  - id: check-case-conflict
  - id: mixed-line-ending
  - id: detect-aws-credentials
    args: [--allow-missing-credentials]
  - id: detect-private-key
  - id: pretty-format-json
    args:
        - --autofix
        - --indent=4
        - --no-sort-keys
  - id: requirements-txt-fixer
    verbose: true
  - id: no-commit-to-branch

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: isort (python)
    args: ["--profile", "black", "--filter-files"]

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    additional_dependencies: ['click==8.0.4']

- repo: https://github.com/pre-commit/mirrors-eslint
  rev: v8.56.0
  hooks:
  - id: eslint
    args: [--fix]
    types: []
    files: ^vscode-extension/.*\.(js|ts)$
    additional_dependencies:
      - eslint@8.56.0
      - '@typescript-eslint/parser@6.21.0'
      - '@typescript-eslint/eslint-plugin@6.21.0'

- repo: https://github.com/pycqa/pylint
  rev: v2.15.10
  hooks:
  - id: pylint
    name: pylint
    description: Run pylint in the local virtualenv
    entry: pylint "setup.py" "src/" "tests/"
    language: system
    args:
      [
        "-rn", # Only display messages
        "--rcfile=.pylintrc", # Link to config file
      ]
    additional_dependencies: ['astroid==2.13.2']
    language: python
    pass_filenames: false
    always_run: true
    verbose: true
- repo: local
  hooks:
  - id: unit-tests
    name: unit-tests
    description: Run pytest in the local virtualenv
    entry: >
      pytest
      tests/unit
      --cov src
      --cov-report term-missing
      --cov-fail-under 97
      --random-order-bucket parent
      -vv
    language: system
    pass_filenames: false
    always_run: true
- repo: local
  hooks:
  - id: integ-tests
    name: integ-tests
    description: Run pytest in the local virtualenv
    entry: >
      pytest
      tests/integ
      --random-order-bucket parent
      -vv
    language: system
    pass_filenames: false
    always_run: true
  - id: vscode-extension-install
    name: vscode-extension-install
    description: Install VS Code extension dependencies
    entry: npm --prefix vscode-extension install
    language: system
    pass_filenames: false
    always_run: true
    files: ^vscode-extension/(package\.json|package-lock\.json)
  - id: vscode-extension-tests
    name: vscode-extension-tests
    description: Run VS Code extension unit tests with coverage (includes compilation)
    entry: npm --prefix vscode-extension run test:coverage
    language: system
    pass_filenames: false
    always_run: true
    files: ^vscode-extension/
